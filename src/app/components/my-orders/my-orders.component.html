
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  
  <title>Shoepp</title>
  <!-- Fonts -->
  <link rel="icon" href="../../../assets/image/icon-logo.png">
</head>


<body class="d-flex flex-column">
    <app-menu></app-menu>
    <div class="container page-content">
        <div class="row">    
            <div class="col-md-4 col-lg-3">
              <div class="card">
                <div class="card-body text-center">
                  <img src="../../../assets/image/user/user.png" width="100" height="100" alt="User" class="rounded-circle mb-3">
                  <h5 class="bold mb-0"></h5>
                  <small class="text-secondary">Last seen Mar 08, 2021</small>       
                </div>
                <div class="list-group list-group-flush">
                  <a href="javascript:void(0)" (click)="gotoProfile()" class="list-group-item list-group-item-action active">
                    <i data-feather="user" class="mr-3"></i>Profile
                </a>
                  <a href="javascript:void(0)" (click)="gotoMyOrders()" class="list-group-item list-group-item-action">
                      <i data-feather="shopping-bag" class="mr-3"></i> Orders
                  </a>
                  <a href="javascript:void(0)" (click)="gotoAddress()" class="list-group-item list-group-item-action">
                      <i data-feather="map" class="mr-3"></i> Address
                  </a>
                  <a href="javascript:void(0)" (click)="gotoLogin()" class="list-group-item list-group-item-action text-danger">
                    <i data-feather="log-out" class="mr-3"></i> 
                    Logout</a>
                </div>
              </div>
            </div>
          
            <div class="col mt-3 mt-md-0">
              <div class="card">
                <div class="card-body">
                  <h3>My Orders</h3><hr>
                  <div class="table-responsive">
                    <table class="table table-hover" data-addclass-on-xs="table-sm">
                      <thead class="thead-light">
                        <tr>
                          <th scope="col">Order ID</th>
                          <th scope="col">Date</th>
                          <th scope="col" class="text-right">Total</th>
                          <th scope="col" class="text-center">Status</th>
                        </tr>
                      </thead>
                      <tbody>
                          <tr>
                            <td scope="col">#434454</td>
                            <td scope="col">08/03/2021</td>
                            <td scope="col" class="text-right">$250</td>
                            <td scope="col" class="text-center">Pending</td>
                          </tr>                
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div> <!--  end container -->
    <app-footer></app-footer>
</body>
</html>
