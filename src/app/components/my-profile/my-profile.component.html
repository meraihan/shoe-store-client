
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">  
  <title>Shoepp</title>
  <!-- Fonts -->
  <link rel="icon" href="../../../assets/image/icon-logo.png">
</head>


<body class="d-flex flex-column">
    <app-menu></app-menu>
    <div class="container page-content">
    	<div class="row">    
      <div class="col-md-4 col-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <img src="../../../assets/image/user/user.png" width="100" height="100" alt="User" class="rounded-circle mb-3">
            <h5 class="bold mb-0"></h5>
            <small class="text-secondary">Last seen Mar 08, 2021</small>       
          </div>
          <div class="list-group list-group-flush">
            <a href="javascript:void(0)" (click)="gotoProfile()" class="list-group-item list-group-item-action active">
              <i data-feather="user" class="mr-3"></i>Profile
          </a>
            <a href="javascript:void(0)" (click)="gotoMyOrders()" class="list-group-item list-group-item-action">
                <i data-feather="shopping-bag" class="mr-3"></i> Orders
            </a>
            <a href="javascript:void(0)" (click)="gotoAddress()" class="list-group-item list-group-item-action">
                <i data-feather="map" class="mr-3"></i> Address
            </a>
            <a href="javascript:void(0)" (click)="gotoLogin()" class="list-group-item list-group-item-action text-danger">
              <i data-feather="log-out" class="mr-3"></i> 
              Logout</a>
          </div>
        </div>
      </div>
      
       <div class="col mt-3 mt-md-0">
          <div class="card">
            <div class="card-body">
              <h3>My Profile</h3><hr>
              <form id="profileForm" action="/update-user-info" novalidate method="post">
                <div class="form-row">
                  <div class="form-group col-sm-6">
                    <label for="firstName">First Name</label>                        
                    <input type="text" class="form-control" 
                                id="firstName" name="firstName" value="">                   
                  </div>                  
                  <div class="form-group col-sm-6">
                    <label for="lastName">Last Name</label>                        
                    <input type="text" class="form-control" 
                                id="lastName" name="lastName" value="">
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="userName">Username</label>
                    <input required="required" type="text" class="form-control" id="userName" name="username" value="hasan_it">
                    <div class="invalid-feedback">Username already in use. Choose another one.</div>
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="email">Email address</label>
                    <input required="required" type="text" class="form-control" id="email" name="email" value="">
                    <div class="invalid-feedback">Email already used by an existing account.</div>
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="txtNewPassword">New password</label>
                    <input type="password" class="form-control" 
                                id="txtNewPassword" name="newPassword" autocomplete="new-password">
                  </div>
                  <div class="form-group col-sm-6">                
                    <label for="txtConfirmPassword">Confirm password</label>
                    <input type="password" class="form-control" 
                                id="txtConfirmPassword" >
                    <div class="invalid-feedback">Passwords do not match</div>                                
                  </div>
                  <div class="form-group col-12">                
                    <button id="updateUserInfoButton" href="javascript:void(0)" type="button" class="btn btn-primary">UPDATE PROFILE</button>
                  </div>
                </div>
                
                <!--  password check modal -->
                <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Type your current password</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                         <input type="password" class="form-control" id="password" name="password">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                      </div>
                    </div>
                  </div>
                </div> 
                <!--  /password check modal -->                
              </form>
            </div>
          </div>
        </div>
    	</div>
  </div> <!--  end container -->  
    <app-footer></app-footer>
</body>
</html>
