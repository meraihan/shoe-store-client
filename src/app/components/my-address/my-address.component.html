
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  
  <title>Shoepp</title>
  <!-- Fonts -->
  <link rel="icon" href="../../../assets/image/icon-logo.png">
</head>


<body class="d-flex flex-column">
    <app-menu></app-menu>
    <div class="container page-content">
        <div class="row">    
          <div class="col-md-4 col-lg-3">
            <div class="card">
              <div class="card-body text-center">
                <img src="../../../assets/image/user/user.png" width="100" height="100" alt="User" class="rounded-circle mb-3">
                <h5 class="bold mb-0"></h5>
                <small class="text-secondary">Last seen Mar 08, 2021</small>       
              </div>
              <div class="list-group list-group-flush">
                <a href="javascript:void(0)" (click)="gotoProfile()" class="list-group-item list-group-item-action active">
                    <i data-feather="user" class="mr-3"></i>Profile
                </a>
                <a href="myOrders.html" class="list-group-item list-group-item-action">
                  <i data-feather="shopping-bag" class="mr-3"></i> Orders
                </a>
                <a href="#" class="list-group-item list-group-item-action"><i data-feather="map" class="mr-3"></i> Address</a>
                <a href="javascript:void(0)" (click)="gotoLogin()" class="list-group-item list-group-item-action text-danger"><i data-feather="log-out" class="mr-3"></i> Logout</a>
              </div>
            </div>
          </div>
          
          <div class="col mt-3 mt-md-0">
              <div class="card">
                <div class="card-body">
                  <h3>My Address</h3><hr>
                  <form action="/update-user-address" method="post">
                    <div class="form-row">
                      <div class="form-group col-12">
                        <label for="billingAddress">Address</label>
                        <input type="text" class="form-control" name="streetAddress" value="">
                      </div>
                      <div class="form-group col-6 col-sm-5">
                        <label for="billingCountry">Country</label>
                        <input type="text" class="form-control" name="country" value="">
                        
                      </div>
                      <div class="form-group col-6 col-sm-5">
                        <label for="billingCity">City</label>
                        <input type="text" class="form-control"   name="city" value="">
                      </div>
                      <div class="form-group col-3 col-sm-2">
                        <label for="billingZip">ZIP Code</label>
                        <input type="number" class="form-control" name="zipCode" value="">
                      </div>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">UPDATE ADDRESS</button>
                    </div>
                  </form>             
                </div>
              </div>
          </div>
        </div>
    
      </div> <!--  end container -->
    <app-footer></app-footer>
</body>
</html>
